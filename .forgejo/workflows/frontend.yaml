name: Build Vue.js Frontend

on:
  push:
    branches:
      - main
      - cicd
    paths:
      - 'gui/**'
      - '.forgejo/workflows/frontend.yaml'

jobs:
  build:
    runs-on: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: code.mymiggi.de
          username: ${{ env.GITHUB_REPOSITORY_OWNER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: gui
          push: true
          tags: |
            code.mymiggi.de/miggi/movie-gui:dev-${{ env.GITHUB_RUN_NUMBER }}
            code.mymiggi.de/miggi/movie-gui:latest

      - name: Deploy via Portainer
        run: curl -v -X POST ${{ secrets.PORTAINER_HOOK }}